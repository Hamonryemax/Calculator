<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div type="text" id="scoreboard" class="scoreboard"></div>
            <button data-input="0" class="button0 button">0</button>
            <button data-input="1" class="button1 button">1</button>
            <button data-input="2" class="button2 button">2</button>
            <button data-input="3" class="button3 button">3</button>
            <button data-input="4" class="button4 button">4</button>
            <button data-input="5" class="button5 button">5</button>
            <button data-input="6" class="button6 button">6</button>
            <button data-input="7" class="button7 button">7</button>
            <button data-input="8" class="button8 button">8</button>
            <button data-input="9" class="button9 button">9</button>
            <button class="button-comma button">.</button>
            <button data-calculate class="button-equals button">=</button>
            <button data-operation="+" class="button-plus button">+</button>
            <button data-operation="-" class="button-minus button">-</button>
            <button data-operation="*" class="button-multiplication button">*</button>
            <button data-operation="/" class="button-division button">/</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
